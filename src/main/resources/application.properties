spring.application.name=BankingApi
# URL de connexion à H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Activer la console H2
spring.h2.console.enabled=true

# Activer la création automatique des tables
pring.jpa.hibernate.ddl-auto=create

# Activer l'affichage des requêtes SQL générées
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
debug=true
spring.main.allow-bean-definition-overriding=true
server.port=8080